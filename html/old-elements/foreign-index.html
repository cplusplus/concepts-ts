<!--
    Refers to a JSON file at "src" mapping the name of a section to its number.
    References to sections within the foreign document will be preceded with its
    "name".
-->

<link rel="import"
      href="../bower_components/polymer-ajax/polymer-ajax.html">
<polymer-element name="cxx-foreign-index" attributes="src name">
  <template>
    <polymer-ajax auto=""
                  url="{{src}}"
                  handleAs="json"
                  on-polymer-response="{{attachIndex}}">
    </polymer-ajax>
  </template>
  <script src="foreign-index.js"></script>
</polymer-element>
