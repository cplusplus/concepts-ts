<polymer-element name="cxx-email">
  <template><a href="mailto:{{value}}"><content></content></a></template>
  <script>
(function() {
    Polymer('cxx-email', {
        applyAuthorStyles: true,
        'created': function() {
            this.value = this.textContent;
        },
    })
})();
</script>
</polymer-element>
