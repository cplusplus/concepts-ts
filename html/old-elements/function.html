<polymer-element name="cxx-function" constructor="CxxFunctionElement">
  <template>
    <style>
      :host { display: block; }
      :host:not(:last-child) { margin-bottom: 3ex; }
      :host > dl { margin: 0; margin-left: 2em; }
      :host > pre { margin: 0; }
    </style>
    <pre><code><content select="cxx-signature"/></code></pre>

    <dl>
      <content select="cxx-requires,cxx-effects,cxx-synchronization,cxx-postconditions,cxx-returns,cxx-throws,cxx-exception-safety,cxx-remarks,cxx-error-conditions,cxx-notes"/>
    </dl>
  </template>
  <script>
    Polymer('cxx-function', {
      applyAuthorStyles: true,
    });
  </script>
</polymer-element>
<polymer-element name="cxx-signature" noscript>
  <template><style>
      :host {padding-left: 2em;display:block;text-indent:-2em;}
    </style><content></content></template>
</polymer-element>
<polymer-element name="cxx-attribute" constructor="CxxFunctionAttributeElement">
  <template>
    <style>
      :host {display:block; margin-top: .5em; margin-bottom: .5em;}
      dt { float: left; font-style: italic; font-weight: normal; padding-right: 1ex;}
      dd { margin-left: 0em; }
      /* @polyfill dd > ul, dd > ol */
      ::content > ul, ::content > ol { clear: left; }
    </style>
    <dt>{{heading}}:</dt><dd><content></content></dd>
  </template>
  <script>
    Polymer('cxx-attribute', {
      applyAuthorStyles: true,
    });
  </script>
</polymer-element>
