<polymer-element name="cxx-clause" extends="cxx-section">
  <script>
    (function() {
      var clause_num = 1;
      Polymer('cxx-clause', {
        ready: function() {
          this.update_sec_nums(clause_num++);
          CxxSectionElement.prototype.ready.apply(this);
        },
      });
    })();
  </script>
</polymer-element>
